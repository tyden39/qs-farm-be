version: "3.8"
services:
  db:
    image: postgres:14
    restart: always 
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: pass123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  emqx:
    image: emqx/emqx:5.4.0
    restart: always
    ports:
      - "1883:1883"      # MQTT
      - "8083:8083"      # MQTT over WebSocket
      - "8084:8084"      # MQTT over WSS
      - "18083:18083"    # Dashboard
    environment:
      # Erlang cookie for clustering
      - EMQX_NODE__COOKIE=emqxsecretcookie
      
      # Dashboard credentials
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=public
      
      # MQTT Listeners
      - EMQX_LISTENERS__TCP__DEFAULT__ENABLED=true
      - EMQX_LISTENERS__TCP__DEFAULT__BIND=0.0.0.0:1883
      - EMQX_LISTENERS__WS__DEFAULT__ENABLED=true
      - EMQX_LISTENERS__WS__DEFAULT__BIND=0.0.0.0:8083
      - EMQX_LISTENERS__WSS__DEFAULT__ENABLED=false
      
      # Built-in database authentication
      - EMQX_AUTH_USER__PASSWORD_HASH_TYPE=sha256
      
      # HTTP API key (for external integrations)
      - EMQX_API__KEY=your-api-key-change-this
      - EMQX_API__SECRET_KEY=your-secret-key-change-this
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-log:/opt/emqx/log
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx", "ctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  nest-backend:
    image: node:18-alpine
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_NAME=postgres
      - DB_PASS=pass123
      - MQTT_BROKER_URL=mqtt://emqx:1883
    depends_on:
      db:
        condition: service_healthy
      emqx:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - default

volumes:
  emqx-data:
  emqx-log:
